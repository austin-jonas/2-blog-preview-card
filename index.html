<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="card">
    <figure>
        <img src="./assets/images/illustration-article.svg" alt="Illustration article">
    </figure>
    <div class="text">
        <div class="category">
            <span>Learning</span>
        </div>
        <time datetime="2023-12-21">Published 21 Dec 2023</time>
        <h4>HTML & CSS foundations</h4>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
        <div class="author-image">
            <img src="./assets/images/image-avatar.webp" alt="Image avatar">
        </div>
        <strong>Greg Hooper</strong>
    </div>
</section>
</body>
</html>
